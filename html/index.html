<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/styles/style.css" rel="stylesheet" type="text/css">
		<link href="/styles/shared.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<meta name="alles" content="yes">
		<title>Bolksche Cocktailboek</title>
		<link rel="shortcut icon" href="/assets/bolkvis.png"/>
	</head>

	<body>
		<header id="header">
			<ul id="navbar">
				<li id="randomCocktail"><a href="javascript:void(0)">Random Cocktail</a></li>
				<li id="backToAll" style="display: none"><a href="javascript:void(0)">Alle cocktails</a></li>
				<li id="login"><a href="/login">Log In</a></li>
				<li id="logout" style="display:none"><a href="/logout">Log Out</a></li>
				<li id="new" style="display:none"><a href="/new">Nieuwe Cocktail</a></li>
				<li class="dropdown" id="admin" style="display:none">
					<a href="javascript:void(0)">Admin</a>
					<div class="dropdown-content">
						<a href="/admin/cocktails">Cocktails</a>
						<a href="/admin/alcohol">Alcohols</a>
						<a href="#">Non Alcohols</a>
					</div>
				</li>
				<li class="filter">
					<select id="sort">
						<option id="alphabet">Alfabetisch</option>
						<option id="lowhigh">Prijs laag -> hoog</option>
						<option id="highlow">Prijs hoog -> laag</option>
						<option id="alclowhigh">Alcohol laag -> hoog</option>
						<option id="alchighlow">Alcohol hoog -> laag</option>
					</select>

					<select id="selectGlass">
						<option selected="selected">Alle Glazen</option>
						<option id="selectLongdrink">Longdrink</option>
						<option id="selectTumbler">Tumbler</option>
						<option id="selectPapa">Papa</option>
						<option id="selectPul">Pul</option>
						<option id="selectPitcher">Pitcher</option>
						<option id="selectShot">Shot</option>
					</select>

					<select id="selectNonAlcohol">
						<option selected="selected">Alle Non Alcohol</option>
					</select>

					<select id="selectAlcohol">
						<option selected="selected">Alle Alcohol</option>
					</select>

					<input id="search" type="text" placeholder="Zoek een Cocktail">
				</li>
			</ul>
		</header>

		<div id="content">
		</div>

		<script src="/script/getDrank.js"></script>
		<script src="/script/functions.js"></script>
		<script src="/script/getCocktails.js"></script>
		<script src="/script/loginButtons.js"></script>
		<script src="/script/enableButtons.js"></script>

	</body>
</html>
