<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title> Bolksche Cocktailboek </title>
		<link rel="shortcut icon" href="https://reserveren.debolk.nl/assets/images/providers/a10a8d79a455bc728dd95ab6b6ea82b9-bolk.png"/>
		<script src="/script/sterk.js" defer></script>
		<script src="/script/cocktails.js" defer></script>
		<script src="/script/functions.js" defer></script>
		<script src="/script/fris.js" defer></script>
		<script src="/script/script.js" type="text/javascript" defer> </script>
		<script src="/script/printCocktails.js" defer></script>
	</head>

	<body>
		<header id="header">
			<div id="headercontainer">
				<div id="buttons">
					<button id="randomCocktail"> Krijg een random Cocktail </button><br>
				</div>
				<div id="selecteer">
					<select id="sorteer">
						<option id="alphabet"> Alfabetische Volgorde </option>
						<option id="lowhigh"> Prijs Laag -> Hoog </option>
						<option id="highlow"> Prijs Hoog -> Laag </option>
						<option id="alclowhigh"> Alcoholpercentage Laag -> Hoog </option>
						<option id="alchighlow"> Alcoholpercentage Hoog -> Laag </option>
					</select>

					<select id="selectFris">
						
					</select>

					<select id="selectGlas">
						<option selected="selected"> Alle Glazen </option>
						<option id="selectLongdrink"> Longdrink </option>
						<option id="selectTumbler"> Tumbler </option>
						<option id="selectSocial"> Social </option>
					</select>
				</div>

				<div>
					<input id="search" type="text" placeholder="Zoek een Cocktail"> </input>
				</div>
			</div>	
		</header>

		<div id="content">
		</div>
	</body>
</html>
