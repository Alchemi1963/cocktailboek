<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/styles/newcocktail.css" rel="stylesheet" type="text/css">
      <link href="/styles/shared.css" rel="stylesheet" type="text/css">
      <meta charset="utf-8">
      <title>Bolksche Cocktailboek</title>
      <link rel="shortcut icon" href="/assets/bolkvis.png"/>
    </head>

    <header id="header">
      <div id="headercontainer">
        <div id="buttons">
          <button id="terug" onclick="location.href='/';">Terug</button><br>
        </div>
      </div>
    </header>

    <body>
    <form action="/new" method="POST">
      <fieldset>
          <div class="field">
            <h3>Nieuwe cocktail</h3>
          </div>

          <div class="field">
              <label for="name">Naam:</label>
              <input type="text" name="name" id="name" required>
          </div>
          <br><br>

          <div class="field">
              <label for="selectGlass">Glas:</label>
              <select name="selectGlass" id="selectGlass" required>
                <option name="longdrink">Longdrink</option>
                <option name="tumbler">Tumbler</option>
                <option name="papa">Papa</option>
                <option name="social">Social</option>
                <option name="shot">Shot</option>
              </select>
          </div>
          <br><br>

          <div class="field">
              <label for="desc">Omschrijving:</label>
              <textarea name="desc" id="desc" rows="4" cols="30"></textarea>
          </div>
          <br><br>

          <div class="field">
              <label for="creator">Maker:</label>
              <input type="text" name="creator" id="creator">
          </div>
          <br><br>

          <div class="field">
              <label for="selectDrank" id="drankLabel">Drank:</label>
              <select name="selectDrank" id="selectDrank" multiple></select>
          </div>
          <br><br>

          <div class="field">
              <div id="drankAmount" style="display:none">
                  <label>Hoeveel drank?</label>
              <br><br>
              </div>
          </div>

          <div class="field">
              <label for="selectFris">Fris:</label>
              <select name="selectFris" id="selectFris" multiple></select>
          </div>
          <br><br>

          <div class="field">
              <div id="frisAmount" style="display:none">
                  <label>Hoeveel fris?</label>
              <br><br>
              </div>
          </div>

          <button type="reset" id="reset">Reset</button>
          <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>

    <script src="/script/getDrank.js"> </script>
    <script src="/script/nieuwecocktail_functions.js"></script>
    <script>
        document.getElementById("selectDrank").addEventListener("mousedown", (e) => {
            selectEasy(e);
        });

        document.getElementById("selectFris").addEventListener("mousedown", (e) => {
            selectEasy(e);
        });

        document.getElementById("reset").onclick = reset;
    </script>
    </body>
</html>
